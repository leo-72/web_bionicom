<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <title>Bionicom | Vitamin masa kini untuk keluarga Indonesia</title>
    <!-- Sertakan file CSS atau framework CSS jika diperlukan -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Sertakan file JavaScript untuk Lottie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
</head>
<body class="bg-white_primary dark:bg-primary">
    <!-- Header Start -->
    <header class="absolute top-0 left-0 w-full flex items-center z-10">
      <div class="container">
        <div class="flex items-center justify-between relative">
          <div class="px-4 py-2">
            <a href="#home" class="text-4xl font-extrabold italic text-text_primary">Bionicom</a>
          </div>
          <div class="flex items-center px-4">
            <button id="navbarline" name="navbarline" type="button" class="block absolute right-4 lg:hidden">
              <span class="navbar-line transition duration-300 ease-in-out origin-top-left"></span>
              <span class="navbar-line transition duration-300 ease-in-out"></span>
              <span class="navbar-line transition duration-300 ease-in-out origin-bottom-left"></span>
            </button>

            <nav
              id="nav-menu"
              class="hidden absolute py-5 bg-white_primary dark:bg-primary lg:dark:bg-transparent shadow-2xl rounded-md max-w-[200px] w-full right-4 top-full mt-2 mr-2 lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none"
            >
              <ul class="block lg:flex font-semibold">
                <li class="group">
                  <a href="#home" class="nav-item text-base text-primary dark:text-white_secondary py-2 mx-8 flex group-hover:text-text_primary">Home</a>
                </li>
                <li class="group">
                  <a href="#about" class="nav-item text-base text-primary dark:text-white_secondary py-2 mx-8 flex group-hover:text-text_primary">About</a>
                </li>
                <li class="group">
                  <a href="#portfolio" class="nav-item text-base text-primary dark:text-white_secondary py-2 mx-8 flex group-hover:text-text_primary">Portfolio</a>
                </li>
                <li class="group">
                  <a href="#contact" class="nav-item text-base text-primary dark:text-white_secondary py-2 mx-8 flex group-hover:text-text_primary">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Header End -->
    <!-- Hero Section Start -->
    <section id="home" class="pt-36">
      <div class="container">
        <div class="flex flex-wrap">
          <div class="w-full self-center px-4">
            <h1>Bionicom ZinC</h1>
            
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Section End -->
</body>
</html>
